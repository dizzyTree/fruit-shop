<div class="product-list">
    <div class="product-tile" *ngFor="let product of products">
        <div class="clickable-area">
            <!-- Task 4.1: start -->

                <img [src]="product.imageUrl" [alt]="product.name">
                <h3>{{ product.name }}</h3>
 
            <!-- Task 4.1: end -->
        </div>
        <app-add-to-basket
            [basketProduct]="product">
        </app-add-to-basket>
    </div>
</div>

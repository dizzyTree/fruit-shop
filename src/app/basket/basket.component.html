<h3>Basket</h3>
<p *ngIf="!basketItems.length">Your basket is empty.</p>
<div *ngFor="let item of basketItems">
    <div class="item-line">
        <span>{{ item.product.name }}</span>
        <span>{{ item.quantity }}</span>
    </div>
</div>
<div *ngIf="basketItems.length" class="price-area">
    <div class="item-line">
        <span>Total</span>
        <span>{{ calculateTotalQuantity() }}</span>
    </div>
